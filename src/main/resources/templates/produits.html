<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Liste des produits</h1>

<!-- Formulaire pour ajouter un produit -->
<form th:action="@{/produits}" th:object="${produit}" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" th:field="*{nom}" required />
    <br />

    <label for="prix">Prix :</label>
    <input type="number" id="prix" th:field="*{prix}" required />
    <br />

    <button type="submit">add</button>
</form>

<!-- Liste des produits -->
<h2> listes des Produits </h2>
<ul>
    <li th:each="produit : ${produits}">
        <span th:text="${produit.nom}">Nom du produit</span> -
        <span th:text="${produit.prix}">Prix</span>
    </li>
</ul>
</body>
</html>
